    <h1>Random Number Generator</h1>
</head>
<body>
    <script>
        function generate(form) {
            alert("Hello from your Chrome extension!")
        }

    <form>
        <input type="checkbox" name="repeating" >
        <label for="repeating"> No Repeats </label><br>

        <label for="parity">Parity:</label>
        <select name="parity" id="dropdown">
          <option value="Both">Both</option>
          <option value="Even">Even</option>
          <option value="Odd">Odd</option>
        </select>
        <br><br>

        <label for="lbound">Lower Bound:</label><br>
        <input type="number" id="inputBox" name="lbound" value="0"><br>

        <label for="ubound">Upper Bound:</label><br>
        <input type="number" id="inputBox" name="ubound" value="100"><br>

        <h2><input type="button" name="generate" Value="Click" onClick="generate(this.form)"/></h2>

    </form>
